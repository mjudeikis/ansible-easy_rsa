---
# defaults file for easy_rsa

easy_rsa_ca_expire: 3650
easy_rsa_clients: []
easy_rsa_key_city: "SanFrancisco"
easy_rsa_key_country: "US"
easy_rsa_key_email: "me@myhost.mydomain"
easy_rsa_key_expire: 3650
easy_rsa_key_name: "EasyRSA"
easy_rsa_key_org: "Fort-Funston"
easy_rsa_key_ou: "MyOrganizationalUnit"
easy_rsa_key_province: "CA"
easy_rsa_key_size: 2048


server_cn: example.com
client_cn_list:
 - client1

easy_rsa_version: 3
easy_rsa_path: /usr/share/easy-rsa/
openvpn_cert_dir: /etc/openvpn/ssl
dh_param_lengh: 2048